<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="addstyle.css">
</head>
<body>
    
    <div class="container">  
        <h2>Add New Students</h2> 
        <br> 
        <form action="allstudentlist.html">  

            <label for='uploadFile'> Select Image </label> <input type='file' id='uploadimage' multiple>
            <br>
            <br>
            <label for="fname"><b>First Name</b></label>  
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name" required>  
            <br>
            <label for="lname"><b>Last Name</b></label>  
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name" required>  
            <br>
            <label for="email"><b>Email</b></label>  
            <input type="email" id="email" name="email" placeholder="Enter Email" required>  
            <br>
            <label for="lname"><b>ID Number</b></label>  
            <input type="text" id="id" name="Member ID" placeholder="Enter Last Name" required>  
            <br>
            <label for="start date"><b>Starting Date</b></label>  
            <input type="date" id="date" name="lastname" placeholder="Enter Date" required>  
            <br>
            <label for="end date"><b> End Date</b></label>  
            <input type="Date" id="enddate" name="lastname" placeholder="Expire Date" required>
            <br>
            <label for="mobil"><b>Mobil No</b></label>  
            <input type="number" id="lname" name="m number" placeholder="Mobil Number" required>  
            <br>  
            <label for="locker"><b>Locker No</b></label>  
            <input type="number" id="lnumber" name="locker" placeholder="Locker No" required>  
            <br> 
            <label for="gender"><b>Gender</b></label>  
            <select id="gender" name="gender" required>  
                <option value="male">Male</option>  
                <option value="female">Female</option>  
                <option value="other">Other</option>  
            </select>  
            <br>  
            <input type="submit" value="SUBMIT">
            <br>
        </form>  
    </div>
    
    <div class="content-pic">
        <img src="image/reg-lockers.jpg.webp" alt="">
    </div>
   
    
</body>
</html>
